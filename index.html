<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Nosso Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: none; /* Esconde a imagem inicialmente */
        }
        audio {
            display: none; /* Esconde o player de áudio */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff8e53;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff6b6b;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
                padding: 0 20px;
            }
            img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Para Minha Namorada Especial</h1>
    <p>Te amo mais do que as palavras podem expressar!</p>
    <img id="photo" src="https://i.imgur.com/d9nG5CD.jpg" alt="Nossa foto juntos">
    <audio id="background-audio" loop>
        <source src="https://files.catbox.moe/34josd.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>
    <button onclick="toggleAudio()">Tocar/Pausar Música</button>
    <script>
        const photo = document.getElementById('photo');
        const audio = document.getElementById('background-audio');

        // Função para tocar/pausar o áudio
        function toggleAudio() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.log('Erro ao tocar áudio:', error);
                });
            } else {
                audio.pause();
            }
        }

        // Após 5 segundos, mostra a foto e tenta tocar o áudio
        setTimeout(() => {
            photo.style.display = 'block';
            audio.play().catch(error => {
                console.log('Erro ao tocar áudio automaticamente:', error);
            });
        }, 5000); // 5 segundos de atraso
    </script>
</body>
</html>
