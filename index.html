<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        audio {
            display: none; /* Esconde o player de áudio */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
                padding: 0 20px;
            }
            img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Para Minha Namorada Especial</h1>
    <p>Te amo mais do que as palavras podem expressar!</p>
    <img src="https://i.imgur.com/d9nG5CD.jpg" alt="Nossa foto juntos">
    <audio autoplay loop>
        <source src="https://files.catbox.moe/34josd.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>
</body>
</html>
